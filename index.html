<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="contenido">

        <h1 id="titulo">Concesionario Cafiero</h1>

        <h2> Utilize el buscador para buscar el auto que desee de nuestro catalogo </h4>

            <div class="buscador">

                <div class="form-group">
                    <ul class="lista">
                        <h4> Elegir Marca </h4>
                        <form action="" id="marca-form" class="form">
                            <input type="text" id="marca-input" class="form-input">
                            <input type="submit" id="alerta-submit" class="form-submit" value="Mostrar">
                        </form>
                    </ul>
                </div>

                <div class="form-group">
                    <ul class="lista">
                        <h4> Elegir Año </h4>
                        <form action="" id="year-form" class="form">
                            <input type="number" id="year-input" class="form-input">
                            <input type="submit" id="alerta-submit" class="form-submit" value="Mostrar">
                        </form>
                    </ul>
                </div>

                <div class="form-group">
                    <ul class="lista">
                        <h4> Elegir Precio Máximo </h4>
                        <form action="" id="pricemax-form" class="form">
                            <input type="number" id="pricemax-input" class="form-input">
                            <input type="submit" id="alerta-submit" class="form-submit" value="Mostrar">
                        </form>
                    </ul>
                </div>

            </div>

            <div class="lista-busqueda">
                <h4 id="titulo-lista-busqueda">Catalogo</h4>
            </div>

            <div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
                <script src="./js/data.js"></script>
                <script src="./js/main.js"></script>
</body>

</html>
